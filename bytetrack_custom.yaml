# ByteTrack configuration
tracker_type: bytetrack

# Thresholds
track_high_thresh: 0.5     # Reduzir para aceitar detecções com confiança menor
track_low_thresh: 0.1      # Threshold mínimo para considerar detecção
new_track_thresh: 0.6      # Reduzir para criar tracks mais facilmente
track_buffer: 60           # AUMENTAR para manter tracks por mais tempo (padrão: 30)
match_thresh: 0.7          # Reduzir para ser mais permissivo no matching (padrão: 0.8)

# Frame rate
frame_rate: 30             # Ajustar conforme FPS da câmera