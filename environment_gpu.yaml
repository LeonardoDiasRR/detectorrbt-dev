name: detectorrbt

channels:
  - nvidia
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # =========================
  # Core
  # =========================
  - python=3.10
  - pip

  # =========================
  # Scientific stack
  # =========================
  - numpy
  - scipy
  - pandas
  - matplotlib
  - pillow
  - pyyaml
  - tqdm
  - requests

  # =========================
  # PyTorch GPU
  # =========================
  - pytorch
  - torchvision
  - pytorch-cuda=12.4

  # =========================
  # NVIDIA / CUDA / TensorRT
  # =========================
  - cuda-version=12.4
  - tensorrt=10.*

  # =========================
  # ONNX Runtime (GPU)
  # =========================
  - onnx
  - onnxsim
  - onnxruntime-gpu>=1.15.1,<2.0.0

  # =========================
  # Utilities
  # =========================
  - nvidia-ml-py
  - gpustat

  # =========================
  # Pip-only packages
  # =========================
  - pip:
      - ultralytics>=8.0.0
      - openvino-dev>=2023.0.0
      - onnxslim>=0.1.71
