name: detectorrbt

channels:
  - nvidia
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # =========================
  # Core
  # =========================
  - python=3.10
  - pip

  # =========================
  # Scientific stack
  # =========================
  - numpy
  - scipy
  - pandas
  - matplotlib
  - pillow
  - pyyaml
  - tqdm
  - requests

  # =========================
  # PyTorch GPU
  # =========================
  - pytorch
  - torchvision
  - pytorch-cuda=12.4

  # =========================
  # NVIDIA / CUDA / TensorRT (via Conda)
  # =========================
  - cuda-version=12.4
  - tensorrt=10.*

  # =========================
  # ONNX toolchain (CPU libs via Conda)
  # =========================
  - onnx
  - onnxsim

  # =========================
  # NVIDIA utils
  # =========================
  - nvidia-ml-py
  - gpustat

  # =========================
  # Pip-only packages
  # =========================
  - pip:
      # YOLO
      - ultralytics>=8.0.0

      # ONNX Runtime GPU (pip-only)
      - onnxruntime-gpu>=1.15.1,<2.0.0

      # OpenVINO
      - openvino-dev>=2023.0.0

      # ONNX optimizer
      - onnxslim>=0.1.71
